<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>customize</title>
  </head>
  <body>
    <h1>Select the components</h1>

    <label for="storage">Choose a mermory/storage:</label>
    <select id="storage">
      <option value="m5">256gb HHD</option>
      <option value="m1">512gb HHD</option>
      <option value="m2">1tb HHD</option>
      <option value="m3">124gb SSD</option>
      <option value="m4">256gb SSD</option>
    </select>
    <hr />
    <label for="ram">Choose RAM:</label>
    <select id="ram">
      <option value="r5">4gb</option>
      <option value="r1">8gb</option>
      <option value="r2">16gb</option>
      <option value="r3">32gb</option>
    </select>
    <hr />
    <label for="PROCESSOR">Choose PROCESSOR:</label>
    <select id="PROCESSOR">
      <option value="p5">
        11th Generation Intel® Core™ i5-11400 (12 MB cache, 6 cores, 12 threads,
        2.60 GHz to 4.40 GHz Turbo)
      </option>
      <option value="p1">
        10th Gen Intel Core i5-10400F Processor, 2.9 GHz Base Speed
      </option>
      <option value="p2">
        INTEL CORE I3-9100F 9TH GEN DESKTOP PROCESSOR 4 CORE UP TO 4.2 GHZ
      </option>
      <option value="p3">
        7th Generation Intel® Core™ i5 Processors,3.40 GHz
      </option>
      <option value="p4">
        12TH GEN INTEL CORE I5-12400F DESKTOP PROCESSOR 6 CORES UP TO 4.40GHZ
      </option>
    </select>
    <hr />
    <label for="size">Choose Display size:</label>
    <select id="size">
      <option value="s5">11 inch</option>
      <option value="s1">14 inch</option>
      <option value="s2">15.6 inch</option>
      <option value="s3">17.3</option>
      <option value="s4">24</option>
    </select>
    <br>
    <br>
    <br>

    <div class="aii">
      <img src="rgbbackground.gif" alt="rgb light">
    </div>
  </body>
</html>
